<div class="overscroll">
    <ng-container *ngTemplateOutlet="recursiveListTmpl; context: { list: treeData, index: 0 }"></ng-container>
</div>

<ng-template #recursiveListTmpl let-list="list" let-index="index">
    <ng-container *ngFor="let node of list">
        <div class="commander-tree-item commander-tree-item-{{ index }}">
            <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: node }"> </ng-container>
        </div>
        <ng-container *ngIf="node.children.length > 0 && !node.hideChildren">
            <ng-container *ngTemplateOutlet="recursiveListTmpl; context: { list: node.children, index: index + 1 }"> </ng-container>
        </ng-container>
    </ng-container>
</ng-template>
