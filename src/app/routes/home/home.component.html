<div cds-layout="vertical align:stretch p:lg">
    <p cds-text="heading" cds-layout="m-t:none m-b:lg">{{ 'PAGES.HOME.TITLE' | translate }}</p>

    <div class="commander-grid commander-overview-grid ">
        <div class="commander-row-title commander-overview-row-title" cds-text="body bold">
            <div>Name</div>
            <div>Order</div>
            <div>Tags</div>
        </div>
        <div class="commander-row commander-overview-row" *ngFor="let repo of repositories" cds-text="body"
            (click)="openRepository(repo.id)">
            <div class="lh">{{repo.name}}</div>
            <div class="lh">{{repo.path}}</div>
            <div>
                <div cds-layout="horizontal gap:sm">
                    <cds-tag readonly *ngFor="let tag of repo.tags" color="gray">{{tag}}</cds-tag>
                </div>
            </div>
        </div>
    </div>

    <cds-accordion>
        <cds-accordion-panel expanded="" cds-motion="on" _cds-animation-status="ready">
            <cds-accordion-header slot="accordion-header">Expanded accordion panel</cds-accordion-header>
            <cds-accordion-content slot="accordion-content">Expanded accordion content</cds-accordion-content>
        </cds-accordion-panel>
        <cds-accordion-panel disabled="" cds-motion="on" _cds-animation-status="ready">
            <cds-accordion-header slot="accordion-header">Disabled accordion panel</cds-accordion-header>
            <cds-accordion-content slot="accordion-content">Disabled accordion content</cds-accordion-content>
        </cds-accordion-panel>
        <cds-accordion-panel cds-motion="on" _cds-animation-status="ready">
            <cds-accordion-header slot="accordion-header">Collapsed accordion panel</cds-accordion-header>
            <cds-accordion-content slot="accordion-content">Collapsed accordion content</cds-accordion-content>
        </cds-accordion-panel>
    </cds-accordion>

</div>
