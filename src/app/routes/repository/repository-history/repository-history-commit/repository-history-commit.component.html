<div class="commandos-grid-history-detail commandos-full-height">
    <div class="commandos-grid-history-header" *ngIf="!isLoading">
        <div class="commandos-history-title">{{metadata?.summary}}</div>
        <div class="commandos-history-author">{{metadata?.author}}<cds-icon shape="minus"></cds-icon>
            <span [cdkCopyToClipboard]="metadata?.sha" class="clickable copy">{{metadata?.shortSha}}</span>
            <cds-icon shape="minus"></cds-icon>
            {{metadata?.authorDate | dayJS}}
        </div>
    </div>
    <cds-divider></cds-divider>
    <commandos-diff [data]="data"></commandos-diff>
    <!-- <div id="diffoutput"></div> -->

    <div cds-layout="horizontal gap:sm align:center" class="commandos-flex commandos-full-height" *ngIf="isLoading">
        <cds-progress-circle size="xl"></cds-progress-circle>
    </div>
    <!-- </ng-scrollbar> -->
</div>
