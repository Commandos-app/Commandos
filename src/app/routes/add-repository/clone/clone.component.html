<p cds-text="heading" cds-layout="m-t:none m-b:lg">Clone repository</p>
<form #form="ngForm" cds-layout="m-t:md">
    <cds-form-group layout="horizontal" cds-layout="m-b:lg">

        <cds-input >
            <label>Repository url</label>
            <input type="text" name="url" required [(ngModel)]="url" />
            <cds-control-message status="error" *ngIf="form.controls['url']?.touched && url.length === 0">
                What repository should be cloned?
            </cds-control-message>
        </cds-input>

        <cds-input-group layout="vertical">
            <label>Path</label>
            <cds-input cds-layout="m-r:xs">
                <label>Path</label>
                <input type="text" name="path" required [(ngModel)]="path" />
                <cds-control-message status="error" *ngIf="form.controls['path']?.touched && path.length === 0">
                    Where should the repository clone?
                </cds-control-message>
            </cds-input>
            <cds-file cds-layout="align:shrink">
                <label>Select path</label>
                <input type="folder" (click)="openDialog()" />
            </cds-file>
        </cds-input-group>

        <cds-input>
            <label>Repository Name</label>
            <input type="text" name="name" required [(ngModel)]="name" />
            <cds-control-message status="error" *ngIf="form.controls['name']?.touched && name.length === 0">
                Name of repository not defined
            </cds-control-message>
        </cds-input>

    </cds-form-group>
    <cds-button (click)="clone()" [disabled]="form.invalid || !form.dirty">
        Clone
    </cds-button>

</form>
