<commandos-splash></commandos-splash>
<div class="commandos-layout commandos-app-layout" cds-layout="vertical align:stretch">
    <header class="commandos-header" [ngClass]="{'dev': devEnv}">
        <app-header></app-header>
    </header>
    <div class="commandos-navigation" cds-layout="">
        <app-subnav></app-subnav>
    </div>
    <div cds-layout="horizontal align:vertical-stretch wrap:none" class="commandos-global-content">
        <!-- <nav class="commandos-sidenav" cds-layout="">
            <app-sidenav></app-sidenav>
        </nav> -->
        <!-- <cds-divider class="commandos-divider" orientation="vertical"></cds-divider> -->
        <div cds-layout="vertical align:stretch">
            <div class="commandos-content commandos-scrollable-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <footer class="commandos-footer">
        <commandos-footer></commandos-footer>
    </footer>
</div>
<app-commandos-modal *ngIf="commandosModalService.open"></app-commandos-modal>
<commandos-update-modal *ngIf="hasUpdate" [update]="update" (close)="closeUpdate()"></commandos-update-modal>
<div class="commandos-notification-container">
    <commandos-notification></commandos-notification>
</div>
