[package]
name = "app"
version = "0.1.0"
description = "Dos-Commander a multi repo client"
authors = ["Dominik Schenk"]
license = ""
repository = ""
default-run = "app"
edition = "2018"
build = "src/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { path = "../../tauri/core/tauri-build"}

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
tauri = { path = "../../tauri/core/tauri", features =["api-all"]}
log4rs = { version = "1.0.0", features = ["rolling_file_appender", "compound_policy", "size_trigger", "fixed_window_roller"] }
log = { version = "0.4.0", features = ["std"] }

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
